<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pgpNow - Instant PGP encryption and decryption in your browser</title>
        
    <link type="text/css" rel="stylesheet" href="css/groundwork.css" />
    <link type="text/css" rel="stylesheet" href="css/toastr.min.css" />    
</head>
<body>
	
	<div class="padded">
		<div class="row" id="errors"></div>
		
		<div class="one fifth">
			<div class="row">
				<label><b>Keys</b></label>
			</div>
			<div class="row">
				<button class="block">Show my keys</button>
			</div>
			<div class="pad-top row">
				<label>People</label>
			</div>
			<div class="row">
				<select size="4" data-bind="options: people,
								   optionsText: 'name',
								   value: selectedPartner"></select>
			</div>
			<div class="row">				
				<button class="one third">+</button>
				<button class="one third">Edit</button>
				<button class="one third">-</button>		
			</div>
		</div>
		<div class="pad-left four fifth">
			<div>
				<div class="row">
					<label><b>Encryption</b></label>				
				</div>
				<div class="row">				
					<div>
						<div class="pull-left">
							<label>Encrypt for</label>
						</div>
						<div class="pull-left" data-bind="if: selectedPartner()">
							<b><label data-bind="text: selectedPartner().name"></label></b>							
						</div>
					</div>					
				</div>		
				<div class="row">
					<textarea id="encryptTextArea"></textarea>
				</div>	
				<div class="row">
					<button onclick="appEvents.encryptForPartner()">Encrypt</button>
				</div>
			</div>
			<div>				
				<div class="row pad-top">				
					<label>Decrypt</label>
				</div>		
				<div class="row">
					<textarea id="decryptTextArea"></textarea>
				</div>	
				<div class="row">
					<button onclick="appEvents.decryptFromPartner()">Decrypt</button>
				</div>
			</div>				
		</div>
	</div>
		
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/openpgp.min.js"></script>
	
	<script type="text/javascript" src="js/knockout-2.3.0.js"></script>
	<script type="text/javascript" src="js/knockout-mapping-2.4.1.js"></script>
	
	<script type="text/javascript" src="js/toastr.min.js"></script>
	
	<script type="text/javascript" src="js/viewModel.js"></script>
	<script type="text/javascript" src="js/appEvents.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
